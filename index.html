<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calorie Calculator</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
    <body id="app">
        <!-- .mega-container -->
        <div class="mega-container">
            <header> 
                <h1>
                    <span aria-hidden="true">‚ú®</span>You go get those calories human!<span aria-hidden="true">‚ú®</span>
                </h1>
                
                <div class="topbar">
                    <h2 id="cal-goal">Daily calorie goal</h2>
                    <div class="total">
                        <p>min 1500 :)</p>
                    </div>
                </div>
            </header>

            <main>
                <form>
                    <div class="flex-container">
                        <fieldset>
                            <div class="container">
                        
                                <label for="brkfast-label">Breakfast</label>

                                <div class="input-field">
                                    <span class="label-icon" aria-hidden="true">üç≥</span>
                                    <input type="number" min="0" id="brkfast-label" class="input" placeholder="enter breakfast calories">
                                </div>

                            </div>

                            <div class="container">

                                <button class="add-btn" aria-label="add">‚ûï</button>
                            </div>
            
                            <div class="container">

                                <label for="lunch-label">Lunch</label>

                                <div class="input-field">
                                    <span class="label-icon" aria-hidden="true">üç±</span>
                                    <input type="number" min="0" id="lunch-label" class="input" placeholder="enter lunch calories">
                                </div>
                            </div>
                            

                            <div class="container">

                                <button class="add-btn" aria-label="add">‚ûï</button>

                            </div>
            
                            <div class="container">

                                <label for="dinner-label">Dinner</label>

                                <div class="input-field">
                                    <span class="label-icon" aria-hidden="true">üçù</span>
                                    <input type="number" min="0" id="dinner-label" class="input" placeholder="enter dinner calories">
                                </div>

                            </div>
            
                            

                            <div class="container">
                                <button class="add-btn" aria-label="add">‚ûï</button>
                            </div>

                            <div class="container">

                                <label for="snacks-label">Snacks</label>   

                                <div class="input-field">
                                    <span class="label-icon" aria-hidden="true">üçò</span>
                                    <input type="number" min="0" id="snacks-label" class="input" placeholder="enter snacks calories">
                                </div>
                            </div>

                            

                            <div class="container">

                                    <div class="equals-btn">
                                        <span aria-labelledby="equals" class="visually-hidden">Equals</span>
                                        <span class="label-icon" id="equals">
                                            <span aria-hidden="true" class="equals-icon">üü∞</span>
                                        </span>
                                    </div>
                            </div>
            
                            <div class="container">
                                <h2>Daily total calories</h2>
                                <div class="total">
                                    <!-- js will populate total here -->
                                    <p>555</p>
                                </div>
                            </div>
            
                        </fieldset>

                    </div>
                </form>
            </main>
            <!-- end main -->

            <!-- footer -->
            <footer class="container">
                <h2 class="theme">Theme by @Dracula</h2>
            </footer>
            <!-- end footer -->
            
        </div>
        <!-- end .mega-container -->

        <!-- scripts -->
        <script src="./js/app.js"></script>
        
    </body>
</html>
